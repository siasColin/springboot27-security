<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" href="../static/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/assets/css/signin.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/favicon.ico}"/>
</head>
<body class="text-center">
<form class="form-signin" action="index.html" th:action="@{/login}" method="post">
    <img class="mb-4" th:src="@{/image/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72"
         height="72">
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
    <!--判断-->
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label class="sr-only">用户名</label>
    <input type="text" name="username" class="form-control" placeholder="用户名"
           required="" autofocus="">
    <label class="sr-only">密码</label>
    <input type="password" name="password" class="form-control" placeholder="密码" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
</form>
<script>
    if (this.parent != this) this.parent.window.location.href = window.location.href;
</script>
</body>

</html>
